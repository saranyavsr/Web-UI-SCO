<header> <h3><b>Audio & Video SCO:</b> </h3></header>

	<div style = "width: 1000px; height: 430px; margin: auto; margin-top: 120px; margin-left: 220px; border-style: solid; border-width : 1.5px; border-color: gray; border-radius: 10px; position: absolute;">
		<div style = "position: absolute; border-radius: 7px; border-bottom-left-radius: 0px; border-bottom-right-radius: 0px; background-color: grey; width: 999px; height: 50px;">
			<b><p style = "position: absolute; top: -3%; left: 40%; font-family: sans-serif; font-size: 11.5pt;">Question 4</p></b>
		</div>	

		<div style = "width: 980px; height: 430px;">
            <div style = "margin-left: 15px; margin-right: 20px; margin-top: 70px; float: left; width: 55%; font-family: sans-serif; font-size: 11.5pt">
			<p>Watch the video and answer the following question. What is the source as mentioned in the video?</p>
			<form style = "margin-top: 20px;" action = "Survey.html" method = "get">

				<div style = "width: 55%;">	
				<input style = "margin-top: 40px;"type = "radio" id = "optionA" name = "question4" value = "A"><span style = "margin-left: 27px; margin-right: 32px;">NASA.gov</span>
				<input type = "radio" id = "optionB" name = "question4" value = "B"><span style = "margin-left: 27px; margin-right: 32px;">Data.gov</span>
		    	</div>

		    	<div style = "width: 55%;">	
				<input style = "margin-top: 40px;"type = "radio" id = "optionC" name = "question4" value = "C"><span style = "margin-left: 27px; margin-right: 34px;">Facebook</span>
				<input type = "radio" id = "optionD" name = "question4" value = "D"><span style = "margin-left: 27px; margin-right: 32px;">XYZ.net</span>
			 	</div>


				<input type = "submit" value = "Submit & Next Question" onclick = "setHidden()" style = "margin-top: 90px; margin-right: 50px; width: 160px; font-size: 11.9pt; font-family: sans-serif;">

           	    <input type = "reset" value = "Cancel & Clear Selection" style = "margin-top: 50px; width: 165px; font-size: 11.9pt; font-family: sans-serif;">

           	    <input type="hidden" id="data" name="data" value="">
            </form>  
       		</div>

        	<script>
        		function getOptionsValue() {
        			qs = document.location.search;
        			qs = qs.split('+').join(' ');

        			var params = {},
        			tokens,
        			re = /[?&]?([^=]+)=([^&]*)/g;

        			while (tokens = re.exec(qs)) {
        				params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
        			}

        			return params.data;
        		}
        		function getHidden() {
        			var hidden = document.getElementById("data");
        			var hiddenVal = hidden.value;
        			var options = getOptionsValue();
        			hiddenVal = hiddenVal + options;
        			hidden.value = hiddenVal;
        		}
        		function setHidden() {
        			getHidden();
        			var hidden = document.getElementById("data");
        			var hiddenVal = hidden.value;
        			var option = document.querySelector('input[name = "question4"]:checked').value;
        			hiddenVal = hiddenVal + ";q4=" + option;
        			hidden.value = hiddenVal;
        		}
        	</script>
